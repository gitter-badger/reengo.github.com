<ul id="postListing" class="posts">
  {% for post in site.posts %}
    <li class="box">
		<h3 class="entrytitle"><a href="{{ post.url }}"><strong>{{ post.title }} </strong></a> </h3>
		<p>[ <small>{{ post.date }}</small> ] <small class="lead">- {{ post.categories }}</small></p>

		<p>{{ post.content | strip_html | truncatewords: 50 }}</p>
    </li>
  {% endfor %}
  <li><button class="next btn btn-primary btn-block">Load More Posts...</button></li>
</ul>
