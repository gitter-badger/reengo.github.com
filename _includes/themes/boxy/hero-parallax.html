
{% for post in site.posts %}
{% if forloop.index == 1 %}
<div class="hero" style="background-image:url('{{ post.featured_image }}');">
	<div class="jumbotron">
	  <div class="container">
	    <h1>{{ post.title }}</h1>
	    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
	    <a href="{{ post.url }}"><button class="btn btn-primary">VIEW POST</button></a>
	  </div>
  </div>
</div>
{% endif %}
{% endfor %}
